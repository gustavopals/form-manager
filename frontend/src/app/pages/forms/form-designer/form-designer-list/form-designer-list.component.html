<po-page-list
  [p-title]="literals?.forms.pageListTitle"
  [p-actions]="actions"
  [p-breadcrumb]="breadcrumb"
>
  <po-table
    p-sort
    p-striped
    p-actions-right
    [p-selectable]="true"
    [p-columns]="tableDataColumns"
    [p-items]="tableData"
    [p-actions]="tableDataActions"
    [p-service-delete]="deleteService"
    [p-hide-batch-actions]="false"
  >
  </po-table>
</po-page-list>
